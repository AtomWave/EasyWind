<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"EasyWind/Slider"
})

<body>
	<div class="wrapper">
		<div class="content">
			<div class="content__slid slid-content">
				<div class="slid-content__slider slider-content">
					<div class="slider-content__swiper swiper-content">
						<!-- главный контейнер слайдера -->
						<div class="swiper-content__slider-image  image-slider swiper-container">

							<div class="image-slider__wrapper swiper-wrapper">

								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<img src="@img\oldsurf\1.jpg" alt="картинка">
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<img src="@img\oldsurf\21.jpg" alt="картинка">
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<img src="@img\oldsurf\3.jpg" alt="картинка">
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->

										<img src="@img\oldsurf\4.jpg" alt="картинка">
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<img src="@img\oldsurf\5.jpg" alt="картинка">
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<img src="@img\oldsurf\27.jpg" alt="картинка">
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<img src="@img\oldsurf\7.jpg" alt="картинка">
									</div>
								</div>
								<div class="image-slider__slide swiper-slide">
									<!-- Контент внутри слайда -->
									<div class="image-slider__image">
										<img src="@img\oldsurf\14.jpg" alt="картинка">
									</div>

								<div class="image-slider__slide swiper-slide">

										<img src="@img\oldsurf\10.jpg" alt="картинка">
									</div>
								</div>
								<!-- и так далее... -->
							</div>

							<!-- Добавляем, если нам нужны стрелки управления -->
							<div class="swiper-button-prev"></div>
							<div class="swiper-button-next"></div>

							<!-- Добавляем, если нам нужна пагинация -->
							<div class="swiper-pagination"></div>

							<!-- Добавляем, если нам нужна полоса прокрутки (scrollbar) -->
							<!-- <div class="swiper-scrollbar"></div> -->
						</div>
						<!-- Логотип полутон -->
						<div class="swiper-content__page-logo logo-page">
							<a target="_blank" href="https://easywind.ru/" class="logo-page__logo-slid">
